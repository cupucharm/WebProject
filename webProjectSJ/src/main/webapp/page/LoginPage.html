<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SooJin : LoginPage</title>
<link rel="stylesheet" href="css/LoginPage.css">
</head>
<body>
	<div class="main">
		<h1 class="logo">TALK</h1>
		<div class="container">
			<div class="frmLogin">
				<form name="frmLogin" method="post" action="login" encType="UTF-8">
					<input type="text" placeholder="ID" id="userid" name="user_id"
						class="account" autofocus="autofocus" required="required"
						autocomplete="none"> <input type="password"
						placeholder="Password" id="password" name="user_pwd"
						class="account" autofocus="autofocus" required="required">
					<button id="loginbtn" class="loginbtn">Login</button>
				</form>
			</div>
			<div class="bottomDiv">
				<button id="register" class="accountPlus"
					onclick="location.href='RegisterPage.html'">회원가입</button>
				<!-- <button id="searchId" class="accountPlus"
					onclick="location.href='SearchIdPage.html'">아이디</button>
				• -->
				<button id="searchPw" class="accountPlus"
					onclick="location.href='SearchPwPage.html'">비밀번호찾기</button>
			</div>
		</div>
	</div>
</body>
</html>
